<div class="modal-dialog">
    <div class="modal-content">
        <form>
            <div class="modal-header">
                <h3>Add Item</h3>
            </div>
            <div class="modal-body">
                <input type="text" ng-model="addtitle" placeholder="Title">
                <input type="text" ng-model="addauthor" placeholder="Author">
                <input type="text" ng-model="addlike" placeholder="Like">
                <input type="text" ng-model="addcomment" placeholder="Comment">
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="addsubmit()">submit</button>
                <button type="button" ng-click="addcancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
