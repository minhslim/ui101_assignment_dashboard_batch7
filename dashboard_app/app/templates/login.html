            <p><b>Login</b></p>
            <hr>
            <input id="username" type="text" name="username" placeholder="Username" ng-model="userName">

            <br>
            <input id="password" type="text" name="password" placeholder="Password" ng-model="password">
            <br>
            <br>
            <button disabled id="button" type="button" value="Login">Login</button>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-2"></div>
    </div>
</div>
